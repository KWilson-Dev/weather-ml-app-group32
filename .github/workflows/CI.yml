name: CI - Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Flask and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask
          pip install -r requirements.txt
      
      - name: Run unit tests
        run: |
          python -m pytest tests/unit_test.py -v
      
      - name: Run smoke tests
        run: |
          python -m pytest tests/smoke_test.py -v
      
      - name: Run integration tests
        run: |
          python -m pytest tests/integration_test.py -v
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: |
          docker build -t weather-ml-app:test .
          docker tag weather-ml-app:test ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:latest
          docker tag weather-ml-app:test ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:${{ github.sha }}
      
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-ml-app:${{ github.sha }}
      
      - name: Test container launch
        run: |
          docker run -d -p 5000:5000 --name test-container weather-ml-app:test
          sleep 5
          docker exec test-container python --version
          docker stop test-container
          docker rm test-container
