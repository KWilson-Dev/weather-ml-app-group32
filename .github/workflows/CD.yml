name: CD - Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Update deployment image
        run: |
          kubectl set image deployment/weather-ml-app weather-ml-app=kwilsonuni/weather-ml-app:${{ github.sha }} --record
      
      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/weather-ml-app --timeout=5m
      
      - name: Verify deployment
        run: |
          kubectl get pods -l app=weather-ml-app
          kubectl get service weather-ml-app
